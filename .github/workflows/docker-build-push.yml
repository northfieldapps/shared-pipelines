name: Docker Build & Push

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name (e.g. my-app)'
        type: string
        required: true
      registry:
        description: 'Container registry: ghcr.io or docker.io'
        type: string
        default: 'ghcr.io'
      dockerfile:
        description: 'Path to Dockerfile'
        type: string
        default: 'Dockerfile'
      context:
        description: 'Docker build context'
        type: string
        default: '.'
      platforms:
        description: 'Target platforms (e.g. linux/amd64,linux/arm64)'
        type: string
        default: 'linux/amd64'
      push:
        description: 'Whether to push the image (false = build only)'
        type: boolean
        default: true
      tags:
        description: 'Additional tags (auto-generates from git ref if empty)'
        type: string
        default: ''
    secrets:
      DOCKERHUB_USERNAME:
        description: 'Docker Hub username (when registry=docker.io)'
        required: false
      DOCKERHUB_TOKEN:
        description: 'Docker Hub access token'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: inputs.registry == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Log in to Docker Hub
        if: inputs.registry == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha
            ${{ inputs.tags }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
